<template name="showForum">
  <ul class="list-group">
    {{#each forums}}
    <li class="list-group-item">{{content}}
      <button type="button" class="btn btn-info edbt">Edit</button>
      <button type="button" class="btn btn-danger rmbt">Remove</button>
    </li>
    {{/each}}
  </ul>
  <hr />
  <h1>Edit</h1>
  <form id=
  "editstatus" style="margin-left:10px;margin-right:10px;">
  <div class="form-group">
    <input type="text" class="form-control" id="e-content" name="econtent" >
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</template>
